<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{'/css/style.css'}" href="../../static/css/style.css">

    <!--在JavaScript中使用thymeleaf-->
    <script th:inline="javascript">
        [# th:if="${age > 22}"]
            var id = [[${id}]];
            var message = [[${message}]];
            console.log(message);
        [/]
    </script>

    <script th:src="@{'/webjars/jquery/jquery.min.js'}"></script>

    <!--<script>
        $(function () {
            alert("hey men1");
        })
    </script>-->
</head>
<body>
    <!--0,'COMMA'-->
    <h3>Money: <span th:text="${#numbers.formatCurrency(money)}"></span></h3>

        <h3 class="text-danger">后端传来的数据为:[[${message}]]</h3>

    <div id="home-header" th:insert="~{common::header('what？')}"></div>
    <div id="home-header2" th:replace="common::header(title='why？')"></div>
    <div id="home-header3" th:include="~{common::header('who？')}"></div>

    <input type="text" th:value="${message}">
    <a href="javascript:;" th:data="${message}" th:data-name="${message}">删除</a>
    <a href="javascript:;" th:attr="data-id=${message},data-name=${message}">删除</a>

    <a th:href="@{/user/{id}/edit(id=${id})}">修改</a>
    <a th:href="@{/user/edit(id=${id},classid=1321)}">修改</a>

    <h2 class="text-danger" th:text="${message}"></h2>

    <div th:if="${age >= 23}">
        <h3 class="text-danger">Hello,Age</h3>
        <h3>---------------------</h3>
    </div>

    <ul>
        <li th:if="${#lists.isEmpty(names)}">暂时无数据</li>
        <li th:each="n,is : ${names}" th:text="${n +'  '+ is.index + ' ' +is.count}"></li>
    </ul>

    <div th:insert="~{common::footer}"></div>
</body>
</html>
